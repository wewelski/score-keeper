<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <title>Score Keeper</title>
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image 2by1">
                <img src="img/7456.jpg" alt="">
              </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">
                Wewel's Score Keeper
              </p>
              <button class="card-header-icon" aria-label="more options">
                <span class="icon">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1"><span id="p1Display">0</span> ~ <span id="p2Display">0</span></h1>
                <p class="subtitle">To begin, use the buttons below</p>
                <label for="playupto" class="label is-large is-inline">Race To</label>
                <div class="select is-rounded">
                  <select name="" id="playupto">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                  </select>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button id="p1Button" class="button is-primary card-footer-item is-medium">+1 Player One</button>
              <button id="p2Button" class="button is-info card-footer-item is-medium">+1 Player Two</button>
              <button id="reset" class="button is-warning card-footer-item is-medium">Reset</button>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="script.js"></script>
</body>

</html>
